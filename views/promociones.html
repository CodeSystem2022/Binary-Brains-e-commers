<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./promociones.css">
</head>

<body>
    <div class="contenedor-formulario">
        <h1>Registrate y recibe nuestras ofertas exclusivas</h1>
        <form action="registro.php" method="post">
            <!-- Campo de entrada para el nombre -->
            <div class="campo">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" name="nombre" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="campo">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" name="apellido" class="form-control" placeholder="Apellido" required>
            </div>
            <div class="campo">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" name="correo" class="form-control" placeholder="Correo electrónico" required>
            </div>
            <div class="campo">
                <label for="telefono" class="form-label">Número de celular</label>
                <input type="tel" name="telefono" class="form-control" placeholder="Número de celular" required>
            </div>
            <div class="campo text-center">
                <input type="submit" value="Registrarse" class="btn btn-primary">
                <input type="reset" value="Cancelar" class="btn btn-secondary">
            </div>
            <a class="boton-menu boton-volver" href="./carrito.html">
                <i class="bi bi-arrow-return-left"></i> Volver
            </a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
