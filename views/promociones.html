!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./promociones.css">

</head>

<body>
    <div class="contenedor-formulario">
        <h1>Registrate y recibi nuestras ofertas exclusivas</h1>


        <form action="../src/js/registro.js" method="post">
            <!-- Campo de entrada para el nombre -->
            <div class="campo">
                <input type="text" name="nombre" placeholder="Nombre" required>
                <label for="nombre">Nombre</label>
            </div>
            <div class="campo">
                <input type="text" name="nombre" placeholder="Apellido" required>
                <label for="apellido">Apellido</label>
            </div>
            <!-- Campo de entrada para el correo electrónico -->
            <div class="campo">
                <input type="email" name="correo" placeholder="Correo electrónico" required>
                <label for="correo">Correo electrónico</label>
            </div>
            <!-- Campo de entrada para el telefono -->
            <div class="campo">
                <input type="input" name="telefono" placeholder="Número de celular" required>
                <label for="telefono">Número de celular</label>

                <!-- Botón para enviar el formulario de registro -->
                <input type="submit" value="Registrarse">
                <!-- Botón para cancelar el formulario -->
                <input type="reset" value="Cancelar">

                <li>
                    <a class="boton-menu boton-volver" href="./carrito.html">
                        <i class="bi bi-arrow-return-left"></i> Volver
                    </a>
                </li>
        </form>
</body>

</html>
