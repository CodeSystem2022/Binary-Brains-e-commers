<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Agregamos el enlace al archivo de estilos CSS -->
</head>
<body>
    <div class="contenedor">
        <div class="fila">
            <div class="col-12">
                <!-- Aquí puedes agregar contenido adicional si lo deseas -->
            </div>
        </div>
    </div>

    <h1>Registro</h1>

    <form action="registro.php" method="post">
        <!-- Campo de entrada para el nombre -->
        <div class="campo">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <label for="nombre">Nombre</label>
        </div>
        <!-- Campo de entrada para el correo electrónico -->
        <div class="campo">
            <input type="email" name="correo" placeholder="Correo electrónico" required>
            <label for="correo">Correo electrónico</label>
        </div>
        <!-- Campo de entrada para el telefono -->
        <div class="campo">
            <input type="input" name="telefono" placeholder="Número de celular" required>
            <label for="telefono">Número de celular</label>    

        <!-- Botón para enviar el formulario de registro -->
        <input type="submit" value="Registrarse">
        <!-- Botón para cancelar el formulario -->
        <input type="reset" value="Cancelar">

        <li>
            <a class="boton-menu boton-volver" href="./carrito.html">
                <i class="bi bi-arrow-return-left"></i> Volver
            </a>
        </li>
    </form>
</body>

</html>
